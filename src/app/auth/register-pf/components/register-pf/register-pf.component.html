<form [formGroup]="form" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input 
                    matInput 
                    formControlName="cnpj" 
                    placeholder="CNPJ"
                    mask="00.000.000/0000-00">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input 
                    matInput 
                    formControlName="cpf" 
                    placeholder="CPF"
                    mask="000.000.000-00">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput formControlName="nome" placeholder="Nome">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput formControlName="email" placeholder="E-mail">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput type="password" formControlName="senha" placeholder="Senha">
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item>
            <button 
                mat-raised-button  
                color="primary"
                (click)="register()"
                [disabled]="form.invalid">Cadastrar</button>
                &nbsp;
                <a mat-raised-button routerLink="/login">Voltar</a>
        </mat-list-item>
    </mat-list>
</form>
