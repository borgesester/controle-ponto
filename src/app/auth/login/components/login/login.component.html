<div class="content-login">
  <form [formGroup]="form" novalidate >
    <mat-list class="content">
      <mat-list-item>
        <mat-form-field class="input">
            <input matInput placeholder="E-mail" formControlName="email" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <div class="content-password">
          <mat-form-field class="input">
            <input
              type="password"
              matInput
              placeholder="Senha"
              formControlName="senha"
            />
          </mat-form-field>
            <span matTooltip="A senha deve conter ao menos 6 caracteres">
            <mat-icon>help</mat-icon>
          </span>
        </div>
        
        
      </mat-list-item>
      <mat-list-item class="item-center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
          (click)="logon()"
        >
          Entrar
        </button>
      </mat-list-item>
      <mat-list-item class="item-center">
          <a mat-button color="primary" routerLink="/cadastro-pf">Cadastrar PF</a>
          <a mat-button color="primary" [routerLink]="['/cadastro-pj']">Cadastrar PJ</a>
      </mat-list-item>
    </mat-list>
  </form>
</div>
