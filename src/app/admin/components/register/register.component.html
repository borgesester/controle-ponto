<form [formGroup]="form" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input 
                    matInput 
                    placeholder="Data"
                    readonly="readonly"
                    formControlName="data"
                    [matDatepicker]="date" 
                    >
                <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" #date></mat-datepicker>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <mat-select placeholder="Horas" formControlName="horas">
                    <mat-option 
                        *ngFor="let item of hours"
                        [value]="item">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-form-field>
                <mat-select placeholder="Minutos" formControlName="minutos">
                    <mat-option 
                        *ngFor="let item of minutes"
                        [value]="item">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <mat-select placeholder="Tipo" formControlName="tipo">
                    <mat-option 
                        *ngFor="let item of types"
                        [value]="item">{{item | type}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <button 
                mat-raised-button 
                color="primary"
                [disabled]="form.invalid"
                (click)="register()">Cadastrar</button>
            &nbsp;
            <a mat-button color="primary" routerLink="/admin">Voltar</a>
        </mat-list-item>
    </mat-list>
</form>
