<form [formGroup]="form">
    <mat-list>
        <mat-list-item>
            <mat-form-field class="content-input-cnpj">
                <input 
                    matInput 
                    formControlName="cnpj" 
                    placeholder="CNPJ"
                    mask="00.000.000/0000-00"
                    [errorStateMatcher]="matcher">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item *ngIf="userPJ">
            <mat-form-field class="content-input-razaoSocial">
                <input 
                    matInput 
                    formControlName="razaoSocial" 
                    placeholder="RazÃ£o Social" 
                    [errorStateMatcher]="matcher">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field class="content-input-cpf">
                <input 
                    matInput 
                    type="text"
                    formControlName="cpf" 
                    placeholder="CPF"
                    mask="000.000.000-00"
                    [errorStateMatcher]="matcher">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field class="content-input-nome">
                <input 
                    matInput 
                    formControlName="nome" 
                    placeholder="Nome"
                    [errorStateMatcher]="matcher">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field class="content-input-email">
                <input 
                    matInput 
                    formControlName="email" 
                    placeholder="E-mail"
                    [errorStateMatcher]="matcher">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <div class="content-password-user">
                <mat-form-field class="content-input-senha">
                    <input 
                        matInput 
                        type="password" 
                        formControlName="senha" 
                        placeholder="Senha"
                        [errorStateMatcher]="matcher">
                </mat-form-field>
            </div>
        </mat-list-item>
        
        <div class="content-item-user">
            <button
            class="content-button-user" 
            (click)="generateFormUser()"
            mat-raised-button  
            color="primary"
            [disabled]="form.invalid">Cadastrar</button>
            &nbsp;
            <a class="content-button-user" mat-raised-button routerLink="/login">Voltar</a>
        </div>
        
    </mat-list>
</form>
